dbURI: "mongodb://{{ .Release.Name }}-mongodb/open5gs"

populate:
  enabled: true
  image:
    registry: docker.io
    repository: gradiant/open5gs-dbctl
    tag: 0.10.3
    pullPolicy: IfNotPresent
  subscribers: []
  # Example:
  # subscribers:
  # - imsi: "999700000000001"
  #   ki: "465B5CE8B199B49FAA5F0A2EE238A6BC"
  #   opc: "E8ED289DEBA952E4283B54E88E6183CA"
  #   apn: "internet"      # optional, default: internet
  #   sst: 1               # optional, default: 1
  #   sd: "000001"         # optional, default: 000001

# Common
mongodb:
  enabled: true
  auth:
    enabled: false
smf:
  enabled: true
upf:
  enabled: true
webui:
  enabled: true

# 4G
hss:
  enabled: true
  mongodb:
    enabled: false
mme:
  enabled: true
pcrf:
  enabled: true
  mongodb:
    enabled: false
sgwc:
  enabled: true
sgwu:
  enabled: true

# 5G
amf:
  enabled: true
ausf:
  enabled: true
bsf:
  enabled: true
nrf:
  enabled: true
nssf:
  enabled: true
pcf:
  enabled: true
  mongodb:
    enabled: false
scp:
  enabled: true
  mongodb:
    enabled: false
sepp:
  enabled: true
udm:
  enabled: true
udr:
  enabled: true
  mongodb:
    enabled: false
